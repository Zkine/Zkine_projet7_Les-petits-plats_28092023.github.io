<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://kit.fontawesome.com/f9725270b0.js" crossorigin="anonymous"></script>
  <title>Les petits plats</title>
</head>

<body>
  <header class="banner">
    <img src="assets/Banner/Logo.svg" alt="logo-Les petits plats" class="logo" />
    <div class="div-search">
      <h1 class="h1-banner">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
      <p class="paragraphe-search">
        <label for="site-search"></label>
        <input type="search" name="site-search" id="site-search" class="search"
          placeholder="Rechercher une recette, un ingrédient, ..." />
        <button class="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
      </p>
    </div>
  </header>
  <main class="main-page" id="main">
    <section class="section-tag">
      <button class="btn-tag" id="btn-ingredient-id ">Ingrédients</button>
      <button class="btn-tag" id="btn-device-id">Appareils</button>
      <button class="btn-tag" id="btn-utensil-id">Ustensiles</button>
      <span class="span-tag ">
        <p class="nb-recipe" id="nb-recipe-id">1500 recettes</p>
      </span>
    </section>
    <section class="section-media" id="section-media-id"></section>
  </main>
  <script type="module" src="./data/recipes.js"></script>
  <script type="module" src="./js/index.js"></script>
  <script type="module" src="./js/recipe.js"></script>
  <script src="./js/fitre_tag.js"></script>
  <script src="./js/fitre_input.js"></script>
</body>

</html>
