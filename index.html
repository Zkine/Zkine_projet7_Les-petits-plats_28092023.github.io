<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://kit.fontawesome.com/f9725270b0.js" crossorigin="anonymous"></script>
  <title>Les petits plats</title>
</head>

<body>
  <header class="banner">
    <img src="assets/Banner/Logo.svg" alt="logo-Les petits plats" class="logo" />
    <div class="div-search">
      <h1 class="h1-banner">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
      <form class="form-search" id="form-search-id">
        <p class="paragraph-search" id="paragraph-search-id" data-error-visible="false" data-error="Aucune recette ne contient ‘XXX ’ vous pouvez chercher «
      tarte aux pommes », « poisson », etc.">
          <input type="search" name="main-search" id="site-search" class="search"
            placeholder="Rechercher une recette, un ingrédient, ..." />
        </p>
        <button type="button" class="btn-remove" id="btn-remove-id"></button>
        <span class="span-search" id="span-search-id"><i class="fa-solid fa-magnifying-glass"></i></span>
      </form>
    </div>
  </header>
  <main class="main-page" id="main">
    <section class="section-tag" id="section-tag-id">
      <div class="div-tag">
        <div class="btn-tag" id="btn-ingredient-id">
          <h2 class="titre-btn">Ingrédients</h2>
          <form class="form-tag" id="form-tag-id">
            <div class="div-search-tag">
              <input type="search" name="tag-search-ingredient" id="search-tag-id" class="tag-search"
                autocomplete="off" />
            </div>
            <button type="button" class="btn-remove-tag" id="btn-remove-tag-id"></button>
            <span class="span-search-tag" id="span-search-tag-id"><i class="fa-solid fa-magnifying-glass"></i></span>
          </form>
          <nav class="nav-tag" id="nav-tag-id"></nav>
        </div>
        <div class="btn-tag" id="btn-device-id">
          <h2 class="titre-btn">Appareils</h2>
        </div>
        <div class="btn-tag" id="btn-utensil-id">
          <h2 class="titre-btn">Ustensiles</h2>
        </div>
        <p class="nb-recipe" id="nb-recipe-id">1500 recettes</p>
      </div>
      <div class="div-selection">
        <div>
          <ul class="tag-selection" id="tag-selection-ingrédients"></ul>
        </div>
        <div>
          <ul class="tag-selection" id="tag-selection-appareils"></ul>
        </div>
        <div>
          <ul class="tag-selection" id="tag-selection-ustensiles"></ul>
        </div>
      </div>
    </section>

    <section class="section-media" id="section-media-id"></section>
  </main>
  <script type="module" src="./data/recipes.js"></script>
  <script type="module" src="./js/index.js"></script>
  <script type="module" src="./js/repiceSearch.js"></script>
  <script type="module" src="./js/recipe.js"></script>
  <script type="module" src="./js/filtered_input.js"></script>
  <script type="module" src="./js/filtered_tag.js"></script>
</body>

</html>
